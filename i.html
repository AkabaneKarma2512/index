<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Flatsome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main" class="">
        <div class="">
            <div class="">
                <div class="">
                        <div class="">
                            <h1 class="my-account">My Account</h1>                                                 
                        </div>
                            </div>
            </div>
        </div>
        
        <div class="page-wrapper my-account mb">
            <div class="container" role="main">
        
                
                    
                        <div class="woocommerce"><div class="woocommerce-notices-wrapper"></div>
        <div class="account-container lightbox-inner">
        
            
                    <div class="account-login-inner">
        
                        <h3 class="uppercase">Login</h3>
        
                        <form class="woocommerce-form woocommerce-form-login login" method="post">
        
                            
                            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                <label for="username">Username or email address&nbsp;<span class="required" aria-hidden="true">*</span><span class="screen-reader-text">Required</span></label>
                                <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="username" id="username" autocomplete="username" value="" required="" aria-required="true">					</p>
                            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                <label for="password">Password&nbsp;<span class="required" aria-hidden="true">*</span><span class="screen-reader-text">Required</span></label>
                                <span class="password-input"><input class="woocommerce-Input woocommerce-Input--text input-text" type="password" name="password" id="password" autocomplete="current-password" required="" aria-required="true"><span class="show-password-input"></span></span>
                            </p>
        
                            
                            <p class="form-row">
                                <label class="woocommerce-form__label woocommerce-form__label-for-checkbox woocommerce-form-login__rememberme">
                                    <input class="woocommerce-form__input woocommerce-form__input-checkbox" name="rememberme" type="checkbox" id="rememberme" value="forever"> <span>Remember me</span>
                                </label>
                                <input type="hidden" id="woocommerce-login-nonce" name="woocommerce-login-nonce" value="6e775370ec"><input type="hidden" name="_wp_http_referer" value="/my-account/">						<button type="submit" class="woocommerce-button button woocommerce-form-login__submit" name="login" value="Log in">Log in</button>
                            </p>
                            <p class="woocommerce-LostPassword lost_password">
                                <a href="https://demos.flatsome.com/my-account/lost-password/">Lost your password?</a>
                            </p>
        
                            
                        </form>
                    </div>
        
                    
        </div>
        
        </div>
        
                    
                
            </div>
        </div>
        
        
        
        </main>
</body>
</html>
